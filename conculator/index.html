<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/css" href="./style.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.2/math.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Scientific Conculator</h1>
    <div id="calculator">
      <div id="display">0</div>
      <div id="buttons">
        <button class="button grey" value="c" id="c">AC</button>
        <button class="button grey" value="+/-" id="+/-">±</button>
        <button class="button grey" value="%" id="%">%</button>
        <button class="button orange" value="/" id="/">÷</button>
        <button class="button" value="7" id="7">7</button>
        <button class="button" value="8" id="8">8</button>
        <button class="button" value="9" id="9">9</button>
        <button class="button orange" value="*" id="*">×</button>
        <button class="button" value="4" id="4">4</button>
        <button class="button" value="5" id="5">5</button>
        <button class="button" value="6" id="6">6</button>
        <button class="button orange" value="-" id="-">−</button>
        <button class="button" value="1" id="1">1</button>
        <button class="button" value="2" id="2">2</button>
        <button class="button" value="3" id="3">3</button>
        <button class="button orange" value="+" id="+">+</button>
        <button class="button wide" value="0" id="0">0</button>
        <button class="button" value="." id=".">.</button>
        <button class="button orange" value="=" id="=">=</button>
      </div>
    </div>
  </body>
</html>
