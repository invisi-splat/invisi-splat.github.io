<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
    <script src="script.js"></script>
    <title>rpsbtnrposataog</title>
  </head>
  <body>
    <div class="header">
      <p id="intro">let's play a game of...</p>
      <h1>rpsbtnrposataog</h1>
      <p id="explanation">(rock paper scissors but there's no rock paper or scissors and there are only guns)</p>
    </div>
    <div class="game">
      <div id="selection">
        <div id="bad">
          <button id="rock" disabled>rock</button>
          <button id="paper" disabled>paper</button>
          <button id="scissors" disabled>scissors</button>
          <div id="overlay"></div>
        </div>
        <div id="obviously-the-best-choice-whats-wrong-with-you">
          <button id="gun">gun</button>
          <img class="sunrays" src="sunrays.png" />
          <img class="sunrays" style="transform: rotate(90deg)" src="sunrays.png" />
          <img id="left-arrow" src="arrow.png" />
          <img id="right-arrow" src="arrow.png" />
        </div>
      </div>
      <img id="vibe-check" src="vibe-check.png" style="display: none;"/>
      <img id="yike" src="yike.gif" style="display: none;" />
      <audio id="kaboom" src="kaboom.wav"></audio>
      <div id="result">
        <p>The CPU chose...</p>
        <p class="choice" id="cpu-choice"></p>
        <br />
        <p class="player-choice">You chose...</p>
        <p class="choice player-choice" id="player-choice">gun.</p>
        <br />
        <p class="result">You shoot the CPU.</p>
      </div>
      <div id="win-screen">
        <audio id="yay" src="yay.wav"></audio>
        You win!
      </div>
    </div>
  </body>
</html>
