<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet/less" type="text/css" href="./style.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <h1 class="title">Kumon Marking Tracker</h1>
    <div class="table-container">
      <div class="row" id="grade">
        <!-- Note to self: these will contain divs! -->
        <!-- <div class="box" id="g-1/2/3/4/5/etc."></div> -->
      </div>
      <div class="row" id="mistakes">
        <!-- Same here! -->
      </div>
      <div class="total-container">
        <span class="total">Total mistakes: 0</span>
      </div>
    </div>
    <div class="keypad">
      <div class="left">
        <div class="grades-container">
          <div class="button grade" id="a" name="A"><span>A</span></div>
          <div class="button grade" id="b" name="B"><span>B</span></div>
          <div class="button grade" id="c" name="C"><span>C</span></div>
          <div class="button grade" id="d" name="D"><span>D</span></div>
        </div>
        <div class="mistakes-container">
          <div class="row" id="row-1">
            <div class="button mistakes" id="1" name="1"><span>1</span></div>
            <div class="button mistakes" id="2" name="2"><span>2</span></div>
            <div class="button mistakes" id="3" name="3"><span>3</span></div>
          </div>
          <div class="row" id="row-2">
            <div class="button mistakes" id="4" name="4"><span>4</span></div>
            <div class="button mistakes" id="5" name="5"><span>5</span></div>
            <div class="button mistakes" id="6" name="6"><span>6</span></div>
          </div>
          <div class="row" id="row-3">
            <div class="button mistakes" id="7" name="7"><span>7</span></div>
            <div class="button mistakes" id="8" name="8"><span>8</span></div>
            <div class="button mistakes" id="9" name="9"><span>9</span></div>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="right">
        <div class="special-container">
          <div class="button" id="full" name="full"><span>100%</span></div>
          <div class="button" id="backspace" name="backspace"><span>Backspace</span></div>
          <div class="button" id="reset" name="reset"><span>Reset</span></div>
          <div class="button" id="mode" name="mode"><span>Maths</span></div>
          <div class="button" id="length" name="length"><span>5</span></div>
          <div class="button" id="direction" name="direction"><span>Back to front</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
